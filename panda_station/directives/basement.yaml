directives:

    # ground plane
    - add_frame:
        name: world_origin
        X_PF:
            base_frame: world
            rotation: !Rpy {deg: [0.0, 0.0, 0.0]}
            translation: [0, 0, 0]

    - add_model:
        name: ground_plane
        file: package://basement/sdf/ground_plane.sdf

    - add_weld:
        parent: world_origin
        child: ground_plane::base_link

    # thor table
    - add_frame:
        name: thor_table_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [0, 0, 0]

    - add_model:
        name: thor_table
        file: package://basement/sdf/PFM52503.sdf

    - add_weld:
        parent: thor_table_origin
        child: thor_table::base_link

    # metal bracket
    - add_frame:
        name: bracket_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [0, 0, 0.787]

    - add_model:
        name: bracket
        file: package://basement/sdf/bracket.sdf

    - add_weld:
        parent: bracket_origin
        child: bracket::base_link

    # wooden table
    - add_frame:
        name: wooden_table_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [0.755, 0, 0]

    - add_model:
        name: wooden_table
        file: package://basement/sdf/wooden_table.sdf

    - add_weld:
        parent: wooden_table_origin
        child: wooden_table::base_link
